<ion-header>

    <ion-navbar color="main" hideBackButton="true">
      <ion-buttons start left>
        <button ion-button clear (click)="cancel()">Cancel</button>
      </ion-buttons>
      <ion-title>Edit Profile</ion-title>
      <ion-buttons end>
        <button ion-button clear (click)="changeProfileInfo()">Save</button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-list-header>
        Profile Information
      </ion-list-header>
  
      <ion-item>
        <ion-label stacked> First Name</ion-label>
        <ion-input type="text" placeholder="{{this.user.firstname}}" [(ngModel)]="newFirstname"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked> Last Name</ion-label>
        <ion-input type="text"  placeholder="{{this.user.lastname}}" [(ngModel)]="newLastname"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked> Email</ion-label>
        <ion-input type="text"  placeholder="{{this.user.email}}" [(ngModel)]="newEmail"></ion-input>
      </ion-item>

      <!-- in the future: check old password first -->
  
      <ion-item>
        <ion-label stacked> New Password</ion-label>
        <ion-input type="password"  placeholder="{{this.user.password}}" [(ngModel)]="newPassword"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked> Confirm New Password</ion-label>
        <ion-input type="password" [(ngModel)]="newConfirmPassword"></ion-input>
      </ion-item>
    </ion-list>
  
  
    <!-- <button ion-button class="key" (click)="saveProfileInfo">Save</button> -->
  </ion-content>
