<style>
  ion-content {
    background-color: #3e4734;
  }
</style>

<ion-header no-border>
  <ion-navbar color="main">

    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <br>
    <ion-item-group>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-list>



  <div>
    <button ion-button clear class="login" (click)="login()">Login</button>
  </div>

</ion-content>
