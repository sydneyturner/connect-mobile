<ion-menu [content]="content">
    <ion-header no-border>
        <ion-navbar color="main">
            <ion-title>{{this.user.firstname}}</ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content no-border-top>
         <div class="menu-top" align="center">
             <!-- <ion-icon name="md-person" class="person" align="center"></ion-icon> 
            <h5 class="name" align="center">Sydney</h5> 
            <h6 class="role" align="center">Rider</h6> -->
        </div> 
        <div class="pages">
            <ion-list>
                <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    {{p.title}}
                </button>
                <button menuClose ion-item (click)="logout()" class="logout" no-lines>Logout</button>
            </ion-list>
        </div>



    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
